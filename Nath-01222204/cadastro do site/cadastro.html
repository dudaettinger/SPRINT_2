<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquatec</title>
    <link rel="stylesheet" href="cadastro_site.css">
</head>

<body>
    <!--HEADER-->
    <header>
        <img class="logo" src="./do_Site_logo_agrisoft.png" alt="logo">
        <nav class="menu-navegacao">
            <a class="menu-navegacao-item" href="index.html">Página Inicial</a>
            <a class="menu-navegacao-item" href="index.html">Sobre nós</a>
            <a class="menu-navegacao-item" href="">Simulador Financeiro</a>
            <p class="tracinho">|</p>
            <a class="menu-navegacao-item" href="cadastro.html">Cadastro</a>
            <a class="menu-navegacao-item" href="login.html">Login</a>
        </nav>
    </header>
    <!-- come;o do site -->
    <main>
        <div class="cadastro">
            <section class="banner">
                <div class="container">
                    <div class="caixa-formulario">
                        <span>Bem vindo!</span>  
                        <div class="campo">
                            <label for="nome">Nome</label>
                            <input class="in_campo" type="text" name="nome" id="nome" placeholder="Seu nome">
                        </div>
                        <div class="campo">
                            <label for="email">E-mail</label>
                            <input class="in_campo" type="email" name="email" id="email" placeholder="email@email.com">
                        </div>
                        <div class="campo">
                            <label for="senha">Senha</label>
                            <input class="in_campo" type="password" name="senha" id="senha" placeholder="*********">
                        </div>
                        <div class="campo">
                            <label for="senha">Confirmação de Senha</label>
                            <input class="in_campo" type="password" name="confirmacao_senha" id="senha"
                                placeholder="*********">
                        </div>
                        <div class="campo">
                            <label for="credencial">Credencial Fazenda</label>
                            <input class="in_campo" type="text" name="credencial_fazenda" id="senha" placeholder="codigo">
                        </div>
                        <button class="botao_cadastro" >Cadastrar</button>
                        <p class="texto_login">Já tem login? <a href="./login.html">Login</a></p>
                    </div>
                </div>
            </section>
    </main>






    <footer>
        <!--CONTATOS E ICONES RODAPE SUPERIOR-->
        <div class="div-contato">
            <img class="logo_rdp" src="./do_Site_logo_agrisoft.png" alt="logo_agrisoft" style="max-width: 100px;">
            <div class="contato">
                <p class="contato-paragrafo">
                    <img class="contato-logo" src="./facebook.png" alt="logo feice">
                <p class="texto">AgriSoft</p>
                </p>

                <p class="contato-paragrafo">
                    <img class="contato-logo" src="./instagram.png" alt="logo feice">
                <p class="texto">@agrisoft</p>
                </p>

                <p class="contato-paragrafo">
                    <img class="contato-logo" src="twitter.png" alt="logo feice">
                <p class="texto">@agrisoft</p>
                </p>
            </div>
            <div class="assistencia">
                <p class="assistencia-texto">
                    Sugestões e Lamentações: <br> <input id="" placeholder="Digite aqui seu comentário">
                </p>
            </div>

        </div>
        <!--AQUI COMEÇA O RODAPE DO RODAPE-->
        <div class="container-rodape">
            <div class="rodape">
                <a class="rodape-item" href="#">Políticas de Privacidade</a>
                <a class="rodape-item" href="#">Termos de serviço</a>
                <a class="rodape-item" href="#">Configurações de Cookies da Página</a>
            </div>

            <a class="asft" href="#">&copy;2022, AGRISOFT</a>
        </div>
    </footer>

</body>

</html>
