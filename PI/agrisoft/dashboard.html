<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrisoft | Dashboard</title>
    <link rel="stylesheet" href="estilos/padraoestilo.css">

<body>

<header>
    <img class="logo" src="imgs/logo_agrisoft.png" alt="logo">
    <nav class="menu-navegacao">
        <a class="menu-navegacao-item" href="index.html">Página Inicial</a>
        <a class="menu-navegacao-item" href="#sobre_nos">Sobre nós</a>
        <a class="menu-navegacao-item" href="">Simulador Financeiro</a>
        <p class="tracinho">|</p>
        <a class="menu-navegacao-item" href="cadastro.html">Cadastro</a>
        <a class="menu-navegacao-item" href="login.html">Login</a>
    </nav>
</header>

<main>
    <div class="container-inicio">
        <div class="header-left">
            <h1>Agrisoft</h1>

            <!--Botão fazenda-->
            <button class="btn-nav-fazenda" onclick="fazenda()">
                Fazenda
            <a href="./cards.html">
            </button>

            <!--Botão gráficos-->
            <button class="btn-graficos" onclick="fazenda()">
                Gráficos
            </button>

            <!--Botão sugestoes-->
            <button class="btn-nav-sugestoes" onclick="fazenda()">
                Sugestões
            <a href="./cards.html">
            </button>

            <!--Botão de sair-->
            <button class="btn-logout" onclick="limparSessao()">
                Sair
            <a href="./cards.html">
            </button>


        </div>

</main>

<footer>
    <!--CONTATOS E ICONES RODAPE SUPERIOR-->
    <div class="div-contato">
        <img class="logo_rdp" src="./imgs/logo_agrisoft.png" alt="logo_agrisoft" style="max-width: 100px;">
        <div class="contato">
            <p class="contato-paragrafo">
                <img class="contato-logo" src="./imgs/facebook.png" alt="logo feice">
                <p class="texto">AgriSoft</p>
            </p>

            <p class="contato-paragrafo">
                <img class="contato-logo" src="./imgs/instagram.png" alt="logo feice">
                <p class="texto">@agrisoft</p>
            </p>

            <p class="contato-paragrafo">
                <img class="contato-logo" src="./imgs/twitter.png" alt="logo feice">
                <p class="texto">@agrisoft</p>
            </p>            
        </div>

        <!--AQUI É A ASSISTENCIA / FEEDBACK-->
        <div class="assistencia">
            <p class="assistencia-texto">
                <p class="textinho">Sugestões:</p><br>
                <input class="input_assist" id="input_comentario" placeholder="Digite aqui seu comentário">
                <button class="botao-assist" onclick="enviar()">Enviar</button>
            </p>
        </div>
    
    </div>
    <!--AQUI COMEÇA O RODAPE DO RODAPE-->
    <div class="container-rodape">
        <div class="rodape">
            <a class="rodape-item" href="#">Políticas de Privacidade</a>
            <a class="rodape-item" href="#">Termos de serviço</a>
            <a class="rodape-item" href="#">Configurações de Cookies da Página</a>
        </div>

        <a class="asft" href="#">&copy;2022, AGRISOFT</a>
