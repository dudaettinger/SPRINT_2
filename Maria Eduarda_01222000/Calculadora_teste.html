<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href=".css">
</head>
<body>
    <!-- Logo -->
    <div class="container">
     
        <div class="circulo">
            <div class="logo">
                <img class="logo2" src="./Green and Yellow Geometric Agriculture Logo (1).png" alt="some text" >
            </div>
        </div>
        <!-- Logo -->

        <div id="principal">
        <div id="calculadora">
            <ul>
                <li class="liLogo">
                    <img class="logo1" src="./Green and Yellow Geometric Agriculture Logo (1).png" alt="some text">
                </li>
                <li class="liLogo">
                    <span class="fntTitulo">Simulador</span>
                </li>
                <li class="liLogo">
                    <span class="fntTitulo">Financeira</span>
                </li>
            </ul>
        
    

            <!-- Inputs -->
            <div class="cont">
                <div class="continput">
                    <ul>
                        <li class="liInput">
                            <span class="fntTexto1">Faturamento por hectare:</span>
                        </li>
                        <li class="liInput">
                            <input id="input_faturamento" class="inputTipo" type="text">
                        </li>
                    </ul>
                </div>

                <div class="continput">

                    <ul>
                        <li class="liInput">
                            <span class="fntTexto1">Quatidade de hectares:</span>
                        </li>
                        <li class="liInput">
                            <input id="input_hec" type="number" placeholder="Unidade">
                        </li>
                    </ul>
                    <ul>
                        <li class="liInput">
                            <span class="fntTexto1">Prejuizo por safra:</span>
                        </li>
                        <li class="liInput">
                            <input  id="input_prejuizo"> 
                        </li>
                    </ul>
                </div>

                
            </div>
            <!-- Inputs -->

            <!-- Botao -->
            <div class="botao1">
                <button onclick="calcular()">Calcular</button>
            </div>
        </div>
        <!-- Botao -->
    </div>
    
</body>
</html>
<script>
    var reset = principal.innerHTML
    
function voltar(){
    
    principal.innerHTML = reset
}
    function calcular() { 
        var faturamento = Number(input_faturamento.value) 
        var hectares = Number(input_hec.value)
        var prejuizo = Number(input_prejuizo.value)
        var receita_perda = (hectares * faturamento) - prejuizo
        var receita = (hectares * faturamento)
        var porcentagem_perda = (prejuizo * 100) / receita
        var help = prejuizo * 0.70
        var valor_final = receita - help


calculadora.innerHTML = `
        <center style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div style="margin: 40px 0;">Sem SoyTech<br>
        Seu faturamento: ${receita} por safra<br>
        Sua Perda:${prejuizo} por safra<br>
        Sua Receita final: ${receita_perda}<br>
        Você perdeu aproximadamente ${porcentagem_perda} %.</div>

   
        <div style=" margin-bottom: 10px; "><br>Com SoyTech<br>
        Seu faturamento: ${receita} por safra<br>
        Sua Perda:${prejuizo} por safra<br>
        Sua Receita final: ${receita_perda}<br>
        Você perdeu aproximadamente ${porcentagem_perda} %.<br>
        A partir de resultados registrados com a utilização do produto HelpSoy, sua receita com prejuizo reduzido em 30% ficou ${valor_final} <br>
        <button onclick="voltar()">Novo calculo</button></center></div>`

    calculadora.style.margin = "100px 0"
        }

           
 
</script>
