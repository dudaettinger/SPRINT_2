<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/padraoestilo.css">
    <link rel="stylesheet" href="estilos/contrato.css">
    <script src="./javascript/assistencia.js"></script>
    <link rel="icon" href="./imgs/icon_agrisoft.png">
    <title>Agrisoft</title>
</head>
<body>
    <header>
        <img class="logo" src="imgs/logo_agrisoft.png" alt="logo">
        <nav class="menu-navegacao">
            <a class="menu-navegacao-item" href="index.html">Página Inicial</a>
            <a class="menu-navegacao-item" href="#sobre_nos">Sobre nós</a>
            <a class="menu-navegacao-item" href="calculadora.html">Simulador Financeiro</a>
            <p class="tracinho">|</p>
            <a class="menu-navegacao-item" href="contrato.html">Contrate-nos</a>
            <a class="menu-navegacao-item" href="cliente.html">Já sou cliente</a>
        </nav>
    </header>
    
    
    <main>
        <div class="cadastro">
            <section class="banner">
                <div class="container">
                    <div class="caixa-formulario">
                        <span>Cadastro</span>
                        <div class="campo">
                            <label for="nome">Nome</label>
                            <input class="in_campo" type="text" name="nome" id="nome" placeholder="Seu nome">
                        </div>
                        <div class="campo">
                            <label for="email">E-mail</label>
                            <input class="in_campo" type="email" name="email" id="email" placeholder="email@email.com">
                        </div>
                        <div class="campo">
                            <label for="senha">Senha</label>
                            <input class="in_campo" type="password" name="senha" id="senha" placeholder="*********">
                        </div>
                        <div class="campo">
                            <label for="senha">Confirmação de Senha</label>
                            <input class="in_campo" type="password" name="confirmacao_senha" id="senha"
                                 placeholder="*********">
                        </div>
                        <p>Já tem login? <a href="./login.html">Login</a></p>
                        <button>Cadastrar</button>
                    </div>
                </div>
            </section>
     </main>
    
    <footer>
        <!--CONTATOS E ICONES RODAPE SUPERIOR-->
        <div class="div-contato">
            <img class="logo_rdp" src="./imgs/logo_agrisoft.png" alt="logo_agrisoft" style="max-width: 100px;">
            <div class="contato">
                <p class="contato-paragrafo">
                    <img class="contato-logo" src="./imgs/facebook.png" alt="logo feice">
                    <p class="texto">AgriSoft</p>
                </p>

                <p class="contato-paragrafo">
                    <img class="contato-logo" src="./imgs/instagram.png" alt="logo feice">
                    <p class="texto">@agrisoft</p>
                </p>

                <p class="contato-paragrafo">
                    <img class="contato-logo" src="./imgs/twitter.png" alt="logo feice">
                    <p class="texto">@agrisoft</p>
                </p>            
            </div>

            <!--AQUI É A ASSISTENCIA / FEEDBACK-->
            <div class="assistencia">
                <p class="assistencia-texto">
                    <p class="textinho">Sugestões:</p><br>
                    <input class="input_assist" id="input_comentario" placeholder="Digite aqui seu comentário">
                    <button class="botao-assist" onclick="enviar()">Enviar</button>
                </p>
            </div>
        
        </div>
        <!--AQUI COMEÇA O RODAPE DO RODAPE-->
        <div class="container-rodape">
            <div class="rodape">
                <a class="rodape-item" href="#">Políticas de Privacidade</a>
                <a class="rodape-item" href="#">Termos de serviço</a>
                <a class="rodape-item" href="#">Configurações de Cookies da Página</a>
            </div>

            <a class="asft" href="#">&copy;2022, AGRISOFT</a>
        </div>
    </footer>


</body>
</html>
